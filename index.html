<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fast Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
:root { --accent:#3b82f6; --bg:#000; --bar:#111; --item:#222; }
* { box-sizing:border-box; -webkit-tap-highlight-color:transparent; margin:0; padding:0; }

body {
  background:var(--bg);
  color:#fff;
  font-family:-apple-system,system-ui,sans-serif;
  height:100vh;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

#frame {
  flex:1;
  width:100%;
  border:none;
  background:#000;
  display:none;
}

.bottom-bar {
  background:var(--bar);
  padding:6px 8px;
  display:flex;
  align-items:center;
  gap:5px;
  border-top:1px solid #333;
}

.picker {
  width:80px;
  background:var(--item);
  border:1px solid #333;
  border-radius:6px;
  padding:10px 2px;
  font-size:10px;
  font-weight:800;
  text-align:center;
  color:var(--accent);
  white-space:nowrap;
  overflow:hidden;
}

input {
  flex:1;
  min-width:0;
  background:var(--item);
  border:1px solid #333;
  color:#fff;
  padding:10px;
  border-radius:6px;
  font-size:16px;
  outline:none;
}

.go {
  background:var(--accent);
  color:#fff;
  border:none;
  width:42px;
  height:38px;
  border-radius:6px;
  font-size:18px;
  font-weight:bold;
}

.overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  z-index:100;
}

.menu {
  position:fixed;
  bottom:0; left:0; right:0;
  background:#18181b;
  border-radius:15px 15px 0 0;
  padding:15px;
  max-height:80vh;
  overflow-y:auto;
  z-index:101;
  transform:translate3d(0,100%,0);
  transition:transform .2s cubic-bezier(.4,0,.2,1);
}
.menu.active { transform:translate3d(0,0,0); }

.group { margin-bottom:15px; }
.label {
  font-size:10px;
  color:#666;
  text-transform:uppercase;
  margin:0 0 8px 4px;
  font-weight:900;
}
.grid {
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:5px;
}
.opt {
  background:#27272a;
  padding:12px 2px;
  border-radius:6px;
  font-size:11px;
  text-align:center;
}
.opt:active { background:var(--accent); }
</style>
</head>

<body>

<iframe id="frame"></iframe>

<div class="bottom-bar">
  <div class="picker" id="cur-n" onclick="toggleMenu()">Google</div>
  <input id="q" placeholder="50+ Engines..." onkeydown="if(event.key==='Enter') go()">
  <button class="go" onclick="go()">âž”</button>
</div>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<div class="menu" id="menu">
  <div class="group">
    <div class="label">No-Signup AI</div>
    <div class="grid" id="ai-grid"></div>
  </div>
  <div class="group">
    <div class="label">Search Engines</div>
    <div class="grid" id="search-grid"></div>
  </div>
  <div class="group">
    <div class="label">Trading & Candles</div>
    <div class="grid" id="trade-grid"></div>
  </div>
</div>

<script>
const engines = {
  google:['Google','https://www.google.com/search?q='],
  wiki:['Wiki','https://en.m.wikipedia.org/wiki/Special:Search?search='],
  bing:['Bing','https://www.bing.com/search?q='],
  brave:['Brave','https://search.brave.com/search?q='],
  duck:['DuckGo','https://duckduckgo.com/?q=']
};

let curId = 'google';

window.buildMenu = function () {
  const grids = { ai:'ai-grid', search:'search-grid', trade:'trade-grid' };
  let i = 0;
  for (let id in engines) {
    const type = i < 2 ? 'ai' : 'search';
    const el = document.createElement('div');
    el.className = 'opt';
    el.innerText = engines[id][0];
    el.onclick = () => select(id);
    document.getElementById(grids[type]).appendChild(el);
    i++;
  }
};

window.toggleMenu = function () {
  const m = document.getElementById('menu');
  const o = document.getElementById('overlay');
  const a = m.classList.toggle('active');
  o.style.display = a ? 'block' : 'none';
};

window.select = function (id) {
  curId = id;
  document.getElementById('cur-n').innerText = engines[id][0];
  toggleMenu();
};

window.go = function () {
  const q = document.getElementById('q').value.trim();
  if (!q) return;
  const url = engines[curId][1] + encodeURIComponent(q);
  frame.style.display = 'block';
  frame.src = url;
};

buildMenu();
</script>

</body>
</html>
